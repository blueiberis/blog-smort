<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  {{ $styles := resources.Get "css/tailwind.css" | postCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}">
  {{ partial "head.html" . }}
</head>
<body class="bg-brand-light">
  {{ partial "header.html" . }}

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  {{ partial "footer.html" . }}
</body>
</html>
