<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  {{ $styles := resources.Get "css/tailwind.css" | postCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}">
  {{ partial "head.html" . }}
</head>
<body class="bg-gray-50 text-brand-blue">
  {{ block "main" . }}{{ end }}
</body>
</html>
